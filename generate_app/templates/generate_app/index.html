{% extends "generate_app/layout.html" %}
{% load static %}

{% block body %}
<h3>オプション</h3>
<div id="pass_options" class="border">
    <!-- 桁数 -->
    <div class="digit">
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">桁数</legend>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioBox" id="flexRadioDefault1" value="5" checked>
                        <label class="form-check-label" for="flexRadioDefault1">5桁</label>
                </div>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioBox" id="flexRadioDefault2" value="8">
                        <label class="form-check-label" for="flexRadioDefault2">8桁</label>
                </div>
            </div>
        </fieldset>
    </div>
    <!-- 数字/記号/アルファベット -->
    <div class="word">
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">文字</legend>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="wordradiobox" value="upper" checked>
                    <label class="form-check-label" for="inlineCheckbox1">大文字</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="wordradiobox" value="lower">
                    <label class="form-check-label" for="inlineCheckbox2">小文字</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="wordradiobox" value="number">
                    <label class="form-check-label" for="inlineCheckbox3">数字</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="wordradiobox" value="signal">
                    <label class="form-check-label" for="inlineCheckbox4">記号</label>
                </div>
            </div>
        </fieldset>
    </div>
    <button id="generate" class="btn btn-primary" onclick="getPassword()">パスワード生成</button>
</div>
<div>
    <h2>パスワード一覧</h2>
    <div id="passwords">
    </div>
</div>

{% endblock %}

{% block script %}
    <script src="{% static 'generate_app/index.js' %}"></script>
{% endblock %}
