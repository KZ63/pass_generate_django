{% extends "generate_app/layout.html" %}
{% load static %}

{% block body %}
<h1>パスワード一覧</h1>
<div id="show_passwords_container">
      {% for password in passwords %}
      <div>
            {{ forloop.counter }}
            <h3>{{ password.service_name }}<h3>
            <p>{{ password.passWord }}</p>
            <p>{{ password.url }}</p>
      </div>
      {% endfor %}
</div>

{% endblock %}

{% block script %}
    <script src="{% static 'generate_app/index.js' %}"></script>
{% endblock %}
